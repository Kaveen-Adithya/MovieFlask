<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎥 Watching {{ filename }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="watch-page">
    <video controls>
        <source src="{{ url_for('stream', filename=filename) }}" type="video/mp4">
        Your browser doesn’t support the video tag 😢
    </video>
    <div class="details-section">
            <p class="breadcrumbs">Home • TV •</p>
    <div class="tags">
                <span class="tag">PG-13</span>
                <span class="tag">HD</span>
                <span class="tag">💬 Sub</span>
                <span class="tag">🎤 Dub</span>
                <span class="tag">23m</span>

        <p class="share"><b>📢 Share:</b> tell your friends!</p>
    </div>
    <a href="{{ url_for('index') }}" class="back">⬅️ Back to MovieFlex</a>
</body>
</html>
